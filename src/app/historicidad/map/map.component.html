<mat-form-field class="example-chip-list w-100" appearance="fill">
	<mat-label>Seleccione Estaciones para Comparativa</mat-label>
	<mat-chip-list #chipList>
		<mat-chip *ngFor="let estacion of estaciones" [selectable]="true" [removable]="true"
			(removed)="removerEstacion(estacion)">
			{{estacion}}
			<mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
		</mat-chip>
		<input placeholder="EstaciÃ³n..." #estacionInput [formControl]="estacionCtrl" [matAutocomplete]="auto"
			[matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
			(matChipInputTokenEnd)="addEstacion($event)">
	</mat-chip-list>
	<mat-autocomplete #auto="matAutocomplete" (optionSelected)="seleccionEstacion($event)">
		<mat-option *ngFor="let estacion of estacionesFiltradas | async" [value]="estacion">
			{{estacion}}
		</mat-option>
	</mat-autocomplete>
</mat-form-field>

<agm-map [latitude]="lat" [longitude]="lon" [zoom]="zoom">
	<agm-marker *ngFor="let estacion of localizacionEstaciones; let i=index" (markerClick)="clickEstacion(estacion,i)"
		[latitude]='estacion.lat' [longitude]="estacion.lng" [title]="estacion.title" [iconUrl]="estacion.icon">
	</agm-marker>
</agm-map>
