
<div class="conteiner" style="background-color: lightgray;">
    <div class="grid">

        <div *ngFor="let card of sections" class="skill-card" (click)="clickCard(card.url)">
            <header class="skill-card__header d-flex justify-content-center">
                <img class="skill-card__icon" [src]="card.img" alt="">
            </header>
        
            <section class="skill-card__body">
                <h2 class="skill-card__title mb-0">{{card.name}}</h2>
               
                <hr>
                <p>{{card.description}}</p>
            </section>
        </div>
    </div>
</div>
