
<div class="conteiner">
    <div class="grid">
        <div class="card" *ngFor="let card of sections" (click)="clickCard(card.url)">
            <h2 class="card-title">{{card.name}}</h2>
            <div>
                <img [src]="card.img" alt="">
            </div>
            <p class="card-desc">{{card.description}}.</p>
        </div>
    </div>
</div>
